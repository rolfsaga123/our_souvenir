<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For fatomati ðŸ’–</title>

<style>
body {
    margin:0;
    padding:0;
    text-align:center;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(to bottom, #fff0f6, #ffe6f2);
    overflow:hidden;
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from { opacity:0; }
    to { opacity:1; }
}

h1 {
    font-size:28px;
    margin-top:40px;
    color:#ff4da6;
}

.card {
    position:relative;
    z-index:2;
    padding:20px;
    animation: pulse 4s infinite;
}

@keyframes pulse {
    0% { transform:scale(1); }
    50% { transform:scale(1.03); }
    100% { transform:scale(1); }
}

button {
    padding:12px 25px;
    font-size:16px;
    margin:8px;
    border:none;
    border-radius:30px;
    background:#ff4da6;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    transform:scale(1.1);
    box-shadow:0 0 20px #ff99cc;
}

.glow {
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { box-shadow:0 0 10px #ff66b2; }
    to { box-shadow:0 0 25px #ff99cc; }
}

#message {
    font-size:18px;
    margin:15px;
    color:#d63384;
    min-height:40px;
}

#daysCounter {
    margin-top:10px;
    font-size:16px;
    color:#cc0066;
}

.kitten {
    width:150px;
    margin:20px auto 10px auto;
    display:block;
}

canvas {
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}

.heart {
    position:fixed;
    color:#ff66b2;
    animation: float 6s linear infinite;
    font-size:20px;
}

@keyframes float {
    from { transform:translateY(100vh); opacity:1; }
    to { transform:translateY(-10vh); opacity:0; }
}
</style>
</head>

<body>

<div class="card">

<h1>Happy to have you back ðŸ’•</h1>

<div id="message"></div>

<button onclick="showLove()">Click Me ðŸ’Œ</button>
<button onclick="showLove()">Again ðŸ’–</button>

<div id="daysCounter"></div>

<img class="kitten" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">

<button class="glow" onclick="celebrate()">Celebrate Us ðŸŽ‰</button>

</div>

<canvas id="fireworks"></canvas>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>

/* ðŸ’– Days Together Counter */
const startDate = new Date("2025-01-07"); // CHANGE THIS TO YOUR REAL DATE
const today = new Date();
const diffTime = today - startDate;
const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

document.getElementById("daysCounter").innerHTML =
"We have been together for ðŸ’• " + diffDays + " beautiful days ðŸ’•";

/* ðŸ’Œ Random Love Messages */
const messages = [
"You are my favorite notification ðŸ’•",
"Every day with you feels magical âœ¨",
"You are my cutest addiction ðŸ˜˜",
"My heart chose you and never changed its mind ðŸ’—",
"Iâ€™d choose you again and again ðŸ’ž",
"You make my world softer and brighter ðŸŒ¸"
];

function showLove() {
    const random = Math.floor(Math.random() * messages.length);
    document.getElementById("message").innerHTML = messages[random];
}

/* ðŸŽ¶ Play Music */
document.body.addEventListener("click", function(){
    document.getElementById("bgMusic").play();
}, { once: true });

/* ðŸ’• Floating Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}
setInterval(createHeart, 500);

/* ðŸŽ† Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let fireworksActive = false;

function celebrate() {
    fireworksActive = true;
    particles = [];

    setTimeout(() => {
        fireworksActive = false;
        particles = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }, 5000);

    explosionLoop();
}

function explosionLoop() {
    if (!fireworksActive) return;
    explode();
    setTimeout(explosionLoop, 400);
}

function explode() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    const colors = ["#ff4da6","#ff85c1","#ffccf2","#ff99cc","#ffb3d9"];

    for (let i = 0; i < 60; i++) {
        particles.push({
            x:x,
            y:y,
            dx:Math.cos(Math.random()*2*Math.PI)*(Math.random()*4+2),
            dy:Math.sin(Math.random()*2*Math.PI)*(Math.random()*4+2),
            life:60,
            color:colors[Math.floor(Math.random()*colors.length)]
        });
    }
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    particles.forEach((p,index)=>{
        p.x+=p.dx;
        p.y+=p.dy;
        p.life--;

        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,3,3);

        if(p.life<=0){
            particles.splice(index,1);
        }
    });

    requestAnimationFrame(animate);
}

animate();

</script>

</body>
</html>
